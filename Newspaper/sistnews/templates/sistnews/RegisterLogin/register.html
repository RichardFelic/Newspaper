{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
        .cascading-right {
          margin-right: -50px;
        }
    
        @media (max-width: 991.98px) {
          .cascading-right {
            margin-right: 0;
          }
        }
      </style>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        <strong> {{form.errors}}</strong>
       </div>
        <!-- Jumbotron -->
        <div class="container py-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">Registrate</h2>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            {{form.first_name}}
                          <label class="form-label" for="form3Example1">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            {{form.last_name}}
                          <label class="form-label" for="form3Example2">Last name</label>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-outline mb-4">
                        
                        {{form.username}}
                        <label class="form-label" for="form3Example1">Username</label>
                      </div>
                      
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        {{form.email}}
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>
      
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        {{form.password1}}
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
      
                    <div class="form-outline mb-4">
                        {{form.password2}}
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
      
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
                    
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>¿Tienes cuenta? <a href=" {% url 'loginPage' %} ">Iniciar Sesión</a></p>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
      
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img src="{% static 'images/1366_2000.jpg'%}" class="w-100 rounded-4 shadow-4"
                alt="" />
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      <!-- Section: Design Block -->
      <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='First Name..';
form_fields[2].placeholder='Last Name..';
form_fields[3].placeholder='Username..';
form_fields[4].placeholder='Email...';
form_fields[5].placeholder='Enter Password...';
form_fields[6].placeholder='Re-enter Password...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>
</html>
